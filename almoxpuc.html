</header>

<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:340px;margin-right:40px">

  <!-- Header -->
  <div class="w3-container" style="margin-top:0px" id="showcase">
    <h1 class="w3-jumbo"><b>ALMOXPUC</b></h1>
    <hr style="width:330px;border:5px solid blue" class="w3-round">
  </div>
  
  
  <!-- Contact -->
  <div class="w3-container" id="Solicitacao" style="margin-top:50px">
    <h1 class="w3-xxxlarge w3-text-blue"><b>Solicite aqui sua ferramenta:</b></h1>
    <p>Descreva abaixo as ferramentas necessárias e o serviço que será executado:</p>
    <form action="/action_page.php" target="_blank">
      <div class="w3-section">
        <label>Nome funcionário</label>
        <input class="w3-input w3-border" type="text" name="Name" requiblue>
      </div>
      <div class="w3-section">
        <label>Serviço a ser executado</label>
        <input class="w3-input w3-border" type="text" name="Email" requiblue>
      </div>
      <!-- Campo correto para preencher -->
        <div class="w3-section">
            <label>Ferramentas solicitadas</label>
            <input class="w3-input w3-border" type="text" name="Message" id="ferramentas" required>
        </div>

      <button type="submit" class="w3-button w3-block w3-padding-large w3-blue w3-margin-bottom">Solicitar</button>
    </form>  
  </div>

<!-- End page content -->
</div>

<script>
// Script to open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}
 
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}

// Modal Image Gallery

function onClick(img) {
    // Remove a borda azul de todas as imagens
    document.querySelectorAll('.image-option').forEach(el => el.classList.remove('selected'));

    // Adiciona a borda azul à imagem clicada
    img.classList.add('selected');

    // Atualiza o campo de entrada com o nome da ferramenta selecionada
    let campoFerramentas = document.getElementById("ferramentas");

    // Se já existir um texto, adiciona a nova ferramenta separada por vírgula
    if (campoFerramentas.value) {
        campoFerramentas.value += ", " + img.alt;
    } else {
        campoFerramentas.value = img.alt;
    }
}
</script>
